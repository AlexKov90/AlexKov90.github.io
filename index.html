<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <p>Введите критерии поиска</p>
      <input type="text" name="" value="" size="20" id="search-input" />

      <p>
        <input
          type="checkbox"
          name="a"
          value="leng"
          id="case-sensitive-checkbox"
        />Учитывать регистр
      </p>

      <p>
        <button id="search-by-length-button">Поиск по длине слова</button>
      </p>
      <p><button id="search-by-substring-button">Поиск по подстроке</button></p>

      <div>
        <p>Результат поиска:</p>
        <div id="result"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
